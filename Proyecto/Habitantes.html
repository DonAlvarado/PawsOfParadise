<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitantes</title>
    <!-- CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .navbar {
            border-bottom: 3px solid purple;
        }
        h1, h2, h3 {
            color: purple;
        }
        .bg-dark {
            background-color: purple !important;
        }
        .card {
            margin-bottom: 30px;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(235, 151, 252, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            padding: 20px;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: purple;
            color: white;
        }
        .cart-tab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .cart-tab:hover {
            transform: scale(1.1);
        }
        .cart-content {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 999;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            display: none;
            animation: fadeInUp 0.5s forwards;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: purple;
            color: white;
        }
        /* Ajustes para mostrar los habitantes en tres columnas */
        #habitantesRow .col-sm-4 {
            max-width: 400px; /* Ajustamos el ancho máximo de las tarjetas */
            margin: auto; /* Centra los habitantes */
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate__animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        .animate__fadeInUp {
            opacity: 0;
            animation-name: fadeInUp;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="..\Images/Logo2.png" height="100" width="100"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="..\index.html">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#habitantes">Habitantes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container animate__animated animate__fadeInUp">
        <section id="inicio">
            <h1 class="mt-5">¡Conoce a nuestros Habitantes!</h1>
            <p>En el refugio podemos encontrar a una gran variedad de amiguitos los cuales están en búsqueda de una nueva familia.</p>
        </section>
        <hr>
        <section id="habitantes">
            <h2>Habitantes</h2>
            <p>Te presentamos a nuestros habitantes:</p>
            <div class="row justify-content-center" id="habitantesRow">
                <script src="Habitantes.js"></script>
            </div>
        </section>
        <hr>
    </main>
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container text-center">
            <span>© 2024 Paws Of Paradise</span>
        </div>
    </footer>
    <!-- JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Aquí puedes incluir cualquier otro script necesario -->
</body>
</html>
